spring.application.name=BiddingService
server.port=8080
server.servlet.context-path=/api
spring.datasource.url=jdbc:postgresql://localhost:5432/bidding_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.com=INFO
logging.level.org.apache.kafka=OFF
springdoc.swagger-ui.path=/swagger-ui.html
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=contract.created:com.freelancex.biddingservice.dtos.event.contract.CreateContractEvent
spring.kafka.consumer.json.group-id=bidding_event_group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.freelancex.biddingservice.dtos.event.*
spring.kafka.consumer.properties.spring.json.type.mapping=userCreated:com.freelancex.biddingservice.dtos.event.user.CreateUserEvent,\
  userUpdated:com.freelancex.biddingservice.dtos.event.user.UpdateUserEvent,\
  jobCreated:com.freelancex.biddingservice.dtos.event.job.CreateJobEvent,\
  jobUpdated:com.freelancex.biddingservice.dtos.event.job.UpdateJobEvent,\
  paymentCompleted:com.freelancex.biddingservice.dtos.event.contract.UpdateContractEvent
kafka.topics.user-created=user.created
kafka.topics.user-updated=user.updated
kafka.topics.job-created=job.created
kafka.topics.job-updated=job.updated
kafka.topics.contract-created=contract.created
kafka.topics.payment-completed=payment.completed