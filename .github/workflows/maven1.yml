name: Java CI â€” NotificationService

on:
  push:
    branches: ["**"]
    paths:
      - "NotificationService/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["**"]
    paths:
      - "NotificationService/**"
      - ".github/workflows/**"

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build NotificationService (skip tests)
        run: mvn -B -f NotificationService/pom.xml package -DskipTests
