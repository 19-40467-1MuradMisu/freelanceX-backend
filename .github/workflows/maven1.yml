name: Java CI â€” NotificationService

on:
  push:
    branches: ["feature/main"]
    paths:
      - "NotificationService/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["feature/main"]
    paths:
      - "NotificationService/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build NotificationService (skip tests)
        run: mvn -B -f NotificationService/pom.xml package -DskipTests

      # Dependabot dependency graph (point to module dir!)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          directory: NotificationService
