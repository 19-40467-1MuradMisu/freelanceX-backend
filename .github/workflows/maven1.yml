name: Java CI with Maven

on:
  push:
    branches: [ "feature/main" ]   # sudhu misu_1 branch e push holei run hobe
  pull_request:
    branches: [ "feature/main" ]   # sudhu misu_1 branch e PR holei run hobe

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build NotificationService (skip tests)
      run: mvn -B package -DskipTests --file NotificationService/pom.xml
    
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

