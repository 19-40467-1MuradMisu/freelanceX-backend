# Application
spring.application.name=notification-service
server.port=8086

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/notification_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.freelancex.notificationservice.dto

# Kafka Topics
kafka.topics.user-created=user.created
kafka.topics.job-posted=job.posted
kafka.topics.bid-placed=bid.placed
kafka.topics.payment-completed=payment.completed
kafka.topics.review-submitted=review.submitted
kafka.topics.skill-verified=skill.verified